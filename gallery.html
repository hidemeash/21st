</head>
<body>
  <script>
    if (localStorage.getItem('invite_ok') !== '1') {
      location.href = 'index.html';
    }

  <header class="nav-wrap">
    <nav class="container d-flex justify-content-between align-items-center py-3">
      <a class="brand" href="index.html#surprises">baby<span>⋆</span>wuffie</a>

  <main class="container py-5">
    <h1 class="section-title text-center mb-4">bits</h1>
    <div id="carouselLove" class="carousel slide shadow" data-bs-interval="false">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <video id="heroVideo" class="d-block w-100" src="vid.MP4" playsinline autoplay preload="metadata"></video>

        <div class="carousel-item">

      <button class="carousel-control-next" type="button" data-bs-target="#carouselLove" data-bs-slide="next">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Autoplay the first video and manage playback; do not auto-advance while video not ended
    const carouselEl = document.getElementById('carouselLove');
    function playActiveVideo(){
      const active = carouselEl.querySelector('.carousel-item.active video');
      carouselEl.querySelectorAll('video').forEach(v=>{ try{ v.pause(); v.currentTime = v.currentTime; }catch(e){} });
      if (active) { active.play().catch(()=>{}); }
    }
    // Start playback when auto flag is present (opened by overlay with user gesture)
    const params = new URLSearchParams(location.search);
    const shouldAuto = params.get('auto') === '1';
    if (shouldAuto) {
      if (document.readyState === 'complete') playActiveVideo(); else window.addEventListener('load', playActiveVideo);
      window.addEventListener('pageshow', playActiveVideo);
    }

    // Force video autoplay and auto-slide
    const hv = document.getElementById('heroVideo');
    if (hv) {
      // Try to play immediately
      hv.play().catch(() => {});
      
      // Also try on load
      hv.addEventListener('loadeddata', () => {
        hv.play().catch(() => {});
      });
      
      // Try on canplay
      hv.addEventListener('canplay', () => {
        hv.play().catch(() => {});
      });
      
      // Try on user interaction
      function startVideo() {
        hv.play().catch(() => {});
        document.removeEventListener('click', startVideo);
        document.removeEventListener('touchstart', startVideo);
      }
      document.addEventListener('click', startVideo, { once: true });
      document.addEventListener('touchstart', startVideo, { once: true });
      
      // Auto-slide continuously every 3 seconds
      let slideInterval;
      function startAutoSlide() {
        slideInterval = setInterval(() => {
          const bs = bootstrap.Carousel.getOrCreateInstance(carouselEl);
          const currentIndex = Array.from(carouselEl.querySelectorAll('.carousel-item')).findIndex(item => item.classList.contains('active'));
          const totalSlides = carouselEl.querySelectorAll('.carousel-item').length;
          
          if (currentIndex < totalSlides - 1) {
            bs.next();
          } else {
            // Reached the end, stop auto-sliding
            clearInterval(slideInterval);
          }
        }, 3000);
      }
      
      // Start auto-sliding after 3 seconds
      setTimeout(startAutoSlide, 3000);
      
      // Also move to next slide when video ends (backup)
      hv.addEventListener('ended', ()=>{
        const bs = bootstrap.Carousel.getOrCreateInstance(carouselEl);
        bs.next();
      });
    }
    
    // Replay video when returning to first slide and restart auto-sliding
    carouselEl.addEventListener('slide.bs.carousel', function (e) {
      if (e.to === 0) { // Going back to first slide (video)
        setTimeout(() => {
          const video = document.getElementById('heroVideo');
          if (video) {
            video.currentTime = 0;
            video.play().catch(() => {});
          }
          // Restart auto-sliding
          if (typeof startAutoSlide === 'function') {
            setTimeout(startAutoSlide, 3000);
          }
        }, 500); // Small delay to ensure slide transition is complete
      }
    });
  </script>
</body>
</html>
