</head>
<body>
  <script>
    if (localStorage.getItem('invite_ok') !== '1') {

  <header class="nav-wrap">

  <main class="container py-5">
    <h1 class="section-title text-center mb-4">bits</h1>
    <div id="carouselLove" class="carousel slide shadow" data-bs-interval="false">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <video id="heroVideo" class="d-block w-100" src="vid.MP4" playsinline></video>
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?q=80&w=1200&auto=format&fit=crop" class="d-block w-100" alt="photo2">

        </div>

          <img src="https://images.unsplash.com/photo-1478145046317-39f10e56b5e9?q=80&w=1200&auto=format&fit=crop" class="d-block w-100" alt="photo3">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Autoplay the first video and manage playback; do not auto-advance while video not ended
    const carouselEl = document.getElementById('carouselLove');
    function playActiveVideo(){
      const active = carouselEl.querySelector('.carousel-item.active video');
      carouselEl.querySelectorAll('video').forEach(v=>{ try{ v.pause(); v.currentTime = v.currentTime; }catch(e){} });
      if (active) { active.play().catch(()=>{}); }
    }
    // Start playback when auto flag is present (opened by overlay with user gesture)
    const params = new URLSearchParams(location.search);
    const shouldAuto = params.get('auto') === '1';
    if (shouldAuto) {
      if (document.readyState === 'complete') playActiveVideo(); else window.addEventListener('load', playActiveVideo);
      window.addEventListener('pageshow', playActiveVideo);
    }

    // Prevent moving to next slide until video finished
    const hv = document.getElementById('heroVideo');
    if (hv) {
      hv.addEventListener('ended', ()=>{
        const bs = bootstrap.Carousel.getOrCreateInstance(carouselEl);
        bs.next();
      });
    }
  </script>
