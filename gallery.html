  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Autoplay the first video and manage playback; do not auto-advance while video not ended
    const carouselEl = document.getElementById('carouselLove');
    function playActiveVideo(){
      const active = carouselEl.querySelector('.carousel-item.active video');
      carouselEl.querySelectorAll('video').forEach(v=>{ try{ v.pause(); v.currentTime = v.currentTime; }catch(e){} });
      if (active) { 
        // Safari-safe approach: start muted, then unmute
        active.muted = true;
        active.play().then(() => {
          console.log('Video started muted, now unmuting...');
          setTimeout(() => {
            active.muted = false;
            console.log('Video unmuted successfully');
          }, 200);
        }).catch(() => {
          // Try unmuted as fallback
          active.muted = false;
          active.play().catch(() => {});
        });
      }
    }
    
    // Start video immediately when gallery opens
    const params = new URLSearchParams(location.search);
    const shouldAuto = params.get('auto') === '1';
    
    function startVideoImmediately() {
      const video = document.getElementById('heroVideo');
      if (video) {
        console.log('Starting video immediately with audio...');
        // Try to play with audio immediately
        video.muted = false;
        video.play().then(() => {
          console.log('Video started with audio!');
        }).catch((e) => {
          console.log('Audio play failed, trying muted approach:', e);
          // Fallback: start muted, then unmute
          video.muted = true;
          video.play().then(() => {
            console.log('Video started muted, unmuting...');
            setTimeout(() => {
              video.muted = false;
              console.log('Video unmuted');
            }, 200);
          }).catch(() => {
            console.log('Even muted play failed');
          });
        });
      }
    }
    
    // Start video immediately when page loads
    if (document.readyState === 'complete') {
      startVideoImmediately();
      // Start auto-slide timer after video starts
      setTimeout(() => {
        startAutoSlide();
      }, 1000);
    } else {
      window.addEventListener('load', () => {
        startVideoImmediately();
        // Start auto-slide timer after video starts
        setTimeout(() => {
          startAutoSlide();
        }, 1000);
      });
    }
    
    // Also try when opened via overlay
    if (shouldAuto) {
      console.log('Gallery auto mode detected');
      startVideoImmediately();
      window.addEventListener('pageshow', () => {
        startVideoImmediately();
        setTimeout(() => {
          startAutoSlide();
        }, 1000);
      });
    }

    // Handle video events and carousel navigation
    const hv = document.getElementById('heroVideo');
    let autoSlideTimer = null;
    
    function startAutoSlide() {
      // Clear any existing timer
      if (autoSlideTimer) {
        clearTimeout(autoSlideTimer);
      }
      
      // Check if current slide is video
      const activeSlide = carouselEl.querySelector('.carousel-item.active');
      const isVideoSlide = activeSlide && activeSlide.querySelector('video');
      
      if (!isVideoSlide) {
        // If it's an image slide, auto-advance after 3 seconds
        autoSlideTimer = setTimeout(() => {
          const bs = bootstrap.Carousel.getOrCreateInstance(carouselEl);
          bs.next();
        }, 3000);
        console.log('Auto-slide timer set for 3 seconds');
      }
    }
    
    function stopAutoSlide() {
      if (autoSlideTimer) {
        clearTimeout(autoSlideTimer);
        autoSlideTimer = null;
        console.log('Auto-slide timer cleared');
      }
    }
    
    if (hv) {
      // Move to next slide when video ends
      hv.addEventListener('ended', ()=>{
        const bs = bootstrap.Carousel.getOrCreateInstance(carouselEl);
        bs.next();
      });
      
      // Add error handling
      hv.addEventListener('error', (e) => {
        console.log('Video error:', e);
      });
      
      // Add load event for debugging
      hv.addEventListener('loadeddata', () => {
        console.log('Video data loaded');
      });
    }
    
    // Handle carousel slide events
    carouselEl.addEventListener('slide.bs.carousel', function (e) {
      // Stop auto-slide when transitioning
      stopAutoSlide();
      
      // Replay video when returning to first slide
      if (e.to === 0) { // Going back to first slide (video)
        setTimeout(() => {
          const video = document.getElementById('heroVideo');
          if (video) {
            video.currentTime = 0;
            // Try to play with audio immediately
            video.muted = false;
            video.play().then(() => {
              console.log('Video replay started with audio!');
            }).catch((e) => {
              console.log('Replay audio failed, trying muted:', e);
              video.muted = true;
              video.play().then(() => {
                setTimeout(() => {
                  video.muted = false;
                }, 200);
              }).catch(() => {
                video.muted = false;
                video.play().catch(() => {});
              });
            });
          }
        }, 500); // Small delay to ensure slide transition is complete
      }
    });
    
    carouselEl.addEventListener('slid.bs.carousel', function (e) {
      // Start auto-slide after slide transition is complete
      setTimeout(() => {
        startAutoSlide();
      }, 100);
    });
  </script>
</body>
