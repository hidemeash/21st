<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>bits — sherep</title>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .carousel-item img, .carousel-item video { 
      height: 400px; 
      object-fit: cover; 
    }
    .carousel-caption { background: rgba(0,0,0,0.5); border-radius: 8px; }
    
    /* Mobile responsive - reduce size on small screens */
    @media (max-width: 768px) {
      .carousel-item img, .carousel-item video { 
        height: 250px; 
        max-width: 90%;
        margin: 0 auto;
        display: block;
      }
    }
    
    @media (max-width: 480px) {
      .carousel-item img, .carousel-item video { 
        height: 200px; 
        max-width: 85%;
      }
    }
  </style>
</head>
<body>
  <script>
    if (localStorage.getItem('invite_ok') !== '1') {
      location.href = 'index.html';
    }
  </script>
  <header class="nav-wrap">
    <nav class="container d-flex justify-content-between align-items-center py-3">
      <a class="brand" href="index.html#surprises">baby<span>⋆</span>wuffie</a>
    
    </nav>
  </header>

  <main class="container py-5">
    <h1 class="section-title text-center mb-4">bits</h1>
    <div id="carouselLove" class="carousel slide shadow" data-bs-interval="false">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <video id="heroVideo" class="d-block w-100" src="vid.mp4" playsinline preload="metadata"></video>
        </div>
        <div class="carousel-item">
          <img src="pic1.jpg" class="d-block w-100" alt="pic1">
          <div class="carousel-caption d-none d-md-block"><h5>pic1</h5></div>
        </div>
        <div class="carousel-item">
          <img src="pic2.jpg" class="d-block w-100" alt="pic2">
          <div class="carousel-caption d-none d-md-block"><h5>pic2</h5></div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselLove" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselLove" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <p class="text-center mt-4">i gave my best, don't laugh!</p>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Autoplay the first video and manage playback; do not auto-advance while video not ended
    const carouselEl = document.getElementById('carouselLove');
    function playActiveVideo(){
      const active = carouselEl.querySelector('.carousel-item.active video');
      carouselEl.querySelectorAll('video').forEach(v=>{ try{ v.pause(); v.currentTime = v.currentTime; }catch(e){} });
      if (active) { 
        // Safari-safe approach: start muted, then unmute
        active.muted = true;
        active.play().then(() => {
          console.log('Video started muted, now unmuting...');
          setTimeout(() => {
            active.muted = false;
            console.log('Video unmuted successfully');
          }, 200);
        }).catch(() => {
          // Try unmuted as fallback
          active.muted = false;
          active.play().catch(() => {});
        });
      }
    }
    
    // Start playback when auto flag is present (opened by overlay with user gesture)
    const params = new URLSearchParams(location.search);
    const shouldAuto = params.get('auto') === '1';
    if (shouldAuto) {
      console.log('Gallery auto mode detected');
      if (document.readyState === 'complete') playActiveVideo(); else window.addEventListener('load', playActiveVideo);
      window.addEventListener('pageshow', playActiveVideo);
      
      // Force video to start playing immediately
      setTimeout(() => {
        const video = document.getElementById('heroVideo');
        if (video) {
          console.log('Attempting to start video...');
          video.muted = true;
          video.play().then(() => {
            console.log('Video started muted, unmuting...');
            setTimeout(() => {
              video.muted = false;
              console.log('Video unmuted');
            }, 200);
          }).catch(() => {
            video.muted = false;
            video.play().catch(() => {});
          });
        }
      }, 100);
    }

    // Force video autoplay and auto-slide
    const hv = document.getElementById('heroVideo');
    if (hv) {
      // Try to play immediately
      hv.play().catch(() => {});
      
      // Also try on load
      hv.addEventListener('loadeddata', () => {
        hv.play().catch(() => {});
      });
      
      // Try on canplay
      hv.addEventListener('canplay', () => {
        hv.play().catch(() => {});
      });
      
      // Try on canplaythrough
      hv.addEventListener('canplaythrough', () => {
        hv.play().catch(() => {});
      });
      
      // Only slide when video ends, not on timer
      
      // Move to next slide when video ends
      hv.addEventListener('ended', ()=>{
        const bs = bootstrap.Carousel.getOrCreateInstance(carouselEl);
        bs.next();
      });
    }
    
    // Replay video when returning to first slide
    carouselEl.addEventListener('slide.bs.carousel', function (e) {
      if (e.to === 0) { // Going back to first slide (video)
        setTimeout(() => {
          const video = document.getElementById('heroVideo');
          if (video) {
            video.currentTime = 0;
            video.play().catch(() => {});
          }
        }, 500); // Small delay to ensure slide transition is complete
      }
    });
  </script>
</body>
</html>
